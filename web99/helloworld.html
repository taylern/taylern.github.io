<!DOCTYPE html>
<html>
  <head>
    <title>Hello World Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkAVS7Oz6_zeIKNPtXxhJnt003sS4Ve1k&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 10;
        padding: 10;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: -77.84207150666747, lng: 166.68710208661088},
          zoom: 8,
        });
      }
    </script>
  </head>
  <body>
    <h2>Javascript API Example - Hello World</h2>
    <div id="map"></div>
  </body>
</html>
